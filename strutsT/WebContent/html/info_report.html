<!DOCTYPE>
<html>
<head>
    <title>统计报表</title>
    <meta charset="utf-8" />
    <!-- 引入css样式表 -->
    <link rel="stylesheet" type="text/css" href="css/info_report.css" />
    <link rel="stylesheet" type="text/css" href="css/column_diagram.css" />
    <link rel="stylesheet" type="text/css" href="css/broken_line.css" />
    <link rel="stylesheet" type="text/css" href="css/info_alert.css" /><!--弹出的css-->
    <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
   
</head>
<body>
   <div id="info_report">
       <div class="shadow"></div>
       <div class="chart">
           <div class="chart_head">
               <span>健康状况饼图</span></div>
           <div class="chart_content">
               <div class="chart_content">
                   <iframe src="pie.html" id="pie_iframe1" frameborder="0" scrolling="no"></iframe>
               </div>
           </div>
       </div>
       <div class="chart">
           <div class="chart_head"><span>保存磁带类型比例</span></div>
           <div class="chart_content">
               <div class="chart_content">
                   <iframe src="pie2.html" id="pie_iframe2" frameborder="0" scrolling="no"></iframe>
               </div>
           </div>
       </div>
       <div class="chart">
           <div class="chart_head"><span>磁带制造商</span></div>
           <div class="chart_content">
               <iframe src="pie3.html" id="pie_iframe3" frameborder="0" scrolling="no"></iframe>
           </div>
       </div>
       <div class="chart">
           <div class="chart_head"><span>预警分析报告</span></div>
           <div class="chart_content">
               <iframe src="bar_chart.html" id="chart_iframe" frameborder="0" scrolling="no"></iframe>
           </div>
       </div>
       <div class="chart">
           <div class="chart_head"><span>磁带健康随时间的变化情况</span></div>
           <div class="chart_content">
                   <iframe src="line_basic.html" id="line_iframe" frameborder="0" scrolling="no"></iframe>
           </div>
       </div>
       <div class="chart">
           <div class="chart_head"><span>磁带健康状况</span></div>
           <div class="chart_content">
               <iframe src="pie4.html" id="pie_iframe4" frameborder="0" scrolling="no"></iframe>
           </div>
       </div>
      <!--健康状况-->
       <div class="health_list">
           <div class="health_head">
               <span>高危磁带生产厂家占比表</span>
               <img src="img/close.png"/>
           </div>
           <div class="health_content">
               <div class="scroll">
                   <table class="health_table" style:'border="0" cellspacing="0" cellpadding="0" '>
                       <tr class="odd">
                           <th>制造商</th>
                           <th>LTO4</th>
                           <th>LTO5</th>
                           <th>LTO6</th>
                       </tr>
                       <tr class="even">
                           <td>富士</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="odd">
                           <td>富士</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="even">
                           <td>富士</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="odd">
                           <td>富士</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="even">
                           <td>富士</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="odd">
                           <td>富士</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="even">
                           <td>富士</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>

                   </table>
                   </div>
               </div>
       </div>
       <!--保存磁带类型占比-->
       <div class="type_list" id="type_list">
           <div class="type_head">
               <span>LTO4保存磁带类型占比</span>
               <img src="img/close.png"/>
           </div>
           <div class="type_content">
               <iframe src="line_alert.html" id="line_iframe2" frameborder="0" scrolling="no"></iframe>
           </div>
       </div>
       <!--磁带制造商-->
     
       <!--磁带健康状况-->
       <div class="unit_list">
           <div class="unit_head">
               <span>高危磁带生产厂家占比表</span>
               <img src="img/close.png" />
           </div>
           <div class="unit_content">
                   <table class="unit_table" style:'border="0" cellspacing="0" cellpadding="0" '>
                       <tr class="odd">
                           <th></th>
                           <th>LTO4</th>
                           <th>LTO5</th>
                           <th>LTO6</th>
                       </tr>
                       <tr class="even">
                           <td>良好</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="odd">
                           <td>危险</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="even">
                           <td>高危</td>
                           <td>1</td>
                           <td>4</td>
                           <td>3</td>
                       </tr>
                       <tr class="odd">
                           <td>健康</td>
                           <td>4</td>
                           <td>2</td>
                           <td>1</td>
                       </tr>
                       <tr class="even">
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                       </tr>
                       <tr class="odd">
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                       </tr>
                   </table>
           </div>
       </div>
   </div>
    <!--弹出框-->
    <script type="text/javascript" src="js/info_alert.js"></script>
    <script type="text/javascript" src="js/info_report.js"></script>
    <!--饼图-->
   
    <script type="text/javascript" src="js/column_diagram.js"></script>
    <script type="text/javascript" src="js/broken_line.js"></script>
    <script src="js/heighcharts.js"></script>
    
</body>
</html>
